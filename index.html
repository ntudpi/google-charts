<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Gantt Chart Using Forms</title>
</head>
<body>
  <div class="container">
    <br>
    <h1>Gantt Chart Using Forms</h1>
    <hr>
    <div id="chart"></div>
    <table class="table d-none" id="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Task ID</th>
          <th scope="col">Task Name</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">Duration</th>
          <th scope="col">Percent Complete</th>
          <th scope="col">Dependencies</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="alert-message"></div>

    <form>
      <div class="form-group">
        <label for="taskID">Task ID</label>
        <select id="taskID" class="form-control" onchange="validateTaskID(this.value)">
          <option value="" selected>Choose...</option>
          <option value="Research">Research</option>
          <option value="Write">Write</option>
          <option value="Cite">Cite</option>
          <option value="Complete">Complete</option>
          <option value="Outline">Outline</option>
        </select>
      </div>

      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" class="form-control" id="taskName" name="taskName"
          onchange="validateTaskName(this.value)" placeholder="Enter task name">
      </div>

      <div class="form-group">
        <label for="startDate">Task Start Date</label>
        <input type="date" class="form-control" id="startDate" name="startDate"
          onchange="validateDateAndDuration()">
      </div>

      <div class="form-group">
        <label for="endDate">Task End Date</label>
        <input type="date" class="form-control" id="endDate" name="endDate"
          onchange="validateDateAndDuration()">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="duration">Task Duration</label>
          <input type="number" class="form-control" id="duration" name="duration" min="1" max="30"
            onchange="validateDuration(this.value)">
          <small class="form-text text-muted">Enter duration in days, just the number.</small>
        </div>

        <div class="form-group col-md-6">
          <label for="percentComplete">Percent Complete</label>
          <select id="percentComplete" class="form-control"
            onchange="validatePercentComplete(this.value)">
            <option value="" selected>Choose...</option>
            <option value="0">0%</option>
            <option value="25">25%</option>
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="100">100%</option>
          </select>
        </div>
      </div>

      <div class="form-group dependencies" id="dependencies">
        <span>Dependencies:</span><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="Research">
          <label class="form-check-label" for="research">
            Research
          </label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="Write">
          <label class="form-check-label" for="write">
            Write
          </label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="Cite">
          <label class="form-check-label" for="cite">
            Cite
          </label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="Complete">
          <label class="form-check-label" for="complete">
            Complete
          </label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="Outline">
          <label class="form-check-label" for="outline">
            Outline
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
      <div class="divider"></div>
      <button type="submit" class="btn btn-default" id="btn-draw">Draw Chart</button>
    </form>
    <div style="min-height: 50px"></div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
